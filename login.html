<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | ShopSwift</title>
  <link rel="stylesheet" href="login.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #6c63ff, #1e1e2f);
      animation: gradientMove 10s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 340px;
      margin: 10% auto;
    }

    .login-container h2 {
      color: #6c63ff;
      margin-bottom: 1.5rem;
    }

    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .login-container input:focus {
      border-color: #6c63ff;
    }

    .login-container button {
      width: 100%;
      padding: 0.8rem;
      background-color: #6c63ff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #574de2;
    }

    .login-container p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-container a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="bg"></div>
<!-- Footer -->
<footer>
  Made with ‚ù§Ô∏è by Himanshu Chauhan & Jyoti Mehra
</footer>

  <div class="login-container">
    <h2>üõçÔ∏è Welcome to ShopSwift</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="register()">Register</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB-wSG39IWRS2uvJh-a9roqLZjOMRMUV7s",
      authDomain: "swiftshop-ea783.firebaseapp.com",
      projectId: "swiftshop-ea783"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(e => alert(e.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(e => alert(e.message));
    }
  </script>
  
</body>

</html>
