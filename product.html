<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details | ShopSwift</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f0f2ff, #e1e8ff);
    }

    header {
      background-color: #6c63ff;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      max-width: 1000px;
      margin: 3rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .product-image {
      flex: 1 1 300px;
      text-align: center;
    }

    .product-image img {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
    }

    .product-details {
      flex: 2 1 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-details h1 {
      font-size: 1.8rem;
      color: #333;
    }

    .product-details p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }

    .price {
      font-size: 1.3rem;
      font-weight: bold;
      color: #6c63ff;
      margin: 1rem 0;
    }

    .btn {
      background: #6c63ff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: fit-content;
    }

    .btn:hover {
      background: #574dcf;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.95rem;
      color: #6c63ff;
      animation: glow 2.5s ease-in-out infinite;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #6c63ff; }
      50% { text-shadow: 0 0 15px #6c63ff; }
      100% { text-shadow: 0 0 5px #6c63ff; }
    }
  </style>
</head>
<body>

<header>
  üõçÔ∏è ShopSwift Product
  <a href="index.html" style="color:#ffd700; text-decoration:none;">‚Üê Back to Shop</a>
</header>

<main class="container" id="product-container">
  <!-- Product details will load here -->
</main>

<footer>
  Made with ‚ù§Ô∏è by Himanshu Chauhan & Jyoti Mehra
</footer>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB-wSG39IWRS2uvJh-a9roqLZjOMRMUV7s",
    authDomain: "swiftshop-ea783.firebaseapp.com",
    projectId: "swiftshop-ea783"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const params = new URLSearchParams(window.location.search);
  const productId = params.get("id");

  if (!productId) {
    document.getElementById("product-container").innerHTML = "<p>‚ùå Product not found</p>";
  } else {
    fetch("https://fakestoreapi.com/products/" + productId)
      .then(res => res.json())
      .then(product => {
        const container = document.getElementById("product-container");
        container.innerHTML = `
          <div class="product-image">
            <img src="${product.image}" alt="${product.title}">
          </div>
          <div class="product-details">
            <h1>${product.title}</h1>
            <p>${product.description}</p>
            <div class="price">‚Çπ${product.price}</div>
            <button class="btn" id="addBtn">Add to Cart</button>
          </div>
        `;

        document.getElementById("addBtn").addEventListener("click", () => {
          const user = firebase.auth().currentUser;
          if (!user) {
            alert("Please login first.");
            return;
          }

          const cartRef = db.collection("users").doc(user.uid).collection("cart").doc(product.id.toString());

          cartRef.get().then(doc => {
            if (doc.exists) {
              cartRef.update({ quantity: firebase.firestore.FieldValue.increment(1) });
            } else {
              cartRef.set({
                title: product.title,
                price: product.price,
                image: product.image,
                quantity: 1
              });
            }
            alert("‚úÖ Product added to cart!");
          });
        });
      });
  }
</script>

</body>
</html>
